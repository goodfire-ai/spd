<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Cluster Viewer</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eee;
            --text-secondary: #aaa;
            --accent: #e94560;
            --accent-secondary: #0f4c75;
            --success: #4caf50;
            --warning: #ff9800;
            --border: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .prompt {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .prompt-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .methods-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .method-tab {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .method-tab:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .method-tab.active {
            background: var(--bg-tertiary);
            color: var(--accent);
            font-weight: bold;
        }

        .method-score {
            font-size: 11px;
            opacity: 0.7;
            display: block;
        }

        .method-content {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 0 8px 8px 8px;
        }

        .method-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-style: italic;
        }

        .clusters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 15px;
        }

        .cluster-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .cluster-header {
            padding: 15px;
            background: rgba(233, 69, 96, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .cluster-header:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .cluster-title {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cluster-size {
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .cluster-stats {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .cluster-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .cluster-body.expanded {
            max-height: 2000px;
        }

        .cluster-content {
            padding: 15px;
        }

        .cluster-summary {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .cluster-summary span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .neurons-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .neuron-item {
            background: var(--bg-primary);
            padding: 10px 12px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 10px;
            align-items: start;
            font-size: 13px;
        }

        .neuron-location {
            font-family: monospace;
            color: var(--accent);
            white-space: nowrap;
            padding-top: 2px;
        }

        .neuron-label {
            color: var(--text-primary);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .neuron-influence {
            font-family: monospace;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .neuron-influence.positive {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .neuron-influence.negative {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent);
        }

        .neuron-token {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .file-input-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-label {
            background: var(--accent);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: bold;
            transition: background 0.2s;
        }

        .file-input-label:hover {
            background: #d63850;
        }

        #file-input {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .layer-badge {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .expand-icon {
            transition: transform 0.2s;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .compare-scores {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .score-item {
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .score-item .label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .score-item .value {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent);
        }

        .error-message {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid var(--accent);
            padding: 15px;
            border-radius: 8px;
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .clusters-grid {
                grid-template-columns: 1fr;
            }

            .methods-tabs {
                flex-direction: column;
            }

            .method-tab {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neuron Cluster Viewer</h1>

        <div class="file-input-container">
            <label class="file-input-label" for="file-input">
                Load Clusters JSON
            </label>
            <input type="file" id="file-input" accept=".json">
        </div>

        <div id="content">
            <div class="empty-state">
                <h2>No clusters loaded</h2>
                <p>Click "Load Clusters JSON" to view clustering results.</p>
                <p style="font-size: 13px; margin-top: 20px;">
                    Generate clusters using:<br>
                    <code style="background: var(--bg-secondary); padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 10px;">
                        python scripts/cluster_graph.py graphs/your-graph.json
                    </code>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Layer colors for visualization
        const layerColors = [
            '#e94560', '#0f4c75', '#3282b8', '#bbe1fa', '#f4a261',
            '#2a9d8f', '#e9c46a', '#f72585', '#7209b7', '#3a0ca3',
            '#4361ee', '#4cc9f0', '#80ed99', '#57cc99', '#38a3a5'
        ];

        function getLayerColor(layer) {
            const idx = parseInt(layer) % layerColors.length;
            return layerColors[idx];
        }

        function formatInfluence(val) {
            if (val === null || val === undefined) return '-';
            const num = parseFloat(val);
            if (isNaN(num)) return '-';
            const sign = num >= 0 ? '+' : '';
            return sign + num.toFixed(4);
        }

        function renderClusters(data) {
            const content = document.getElementById('content');

            if (data.error) {
                content.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${data.error}
                    </div>
                `;
                return;
            }

            let html = '';

            // Prompt display
            if (data.prompt) {
                html += `
                    <div class="prompt">
                        <div class="prompt-label">Prompt</div>
                        <div>${escapeHtml(data.prompt)}</div>
                    </div>
                `;
            }

            // Stats
            html += `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${data.n_neurons}</div>
                        <div class="stat-label">Neurons</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.methods.length}</div>
                        <div class="stat-label">Methods</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.n_clusters_requested}</div>
                        <div class="stat-label">Target Clusters</div>
                    </div>
                </div>
            `;

            // Method tabs
            html += '<div class="methods-tabs">';
            data.methods.forEach((method, idx) => {
                const score = method.silhouette_score >= 0
                    ? `sil: ${method.silhouette_score.toFixed(3)}`
                    : method.modularity !== null && method.modularity !== undefined
                        ? `mod: ${method.modularity.toFixed(3)}`
                        : '';
                html += `
                    <button class="method-tab ${idx === 0 ? 'active' : ''}"
                            onclick="showMethod(${idx})">
                        ${method.method}
                        <span class="method-score">${method.n_clusters} clusters${score ? ' | ' + score : ''}</span>
                    </button>
                `;
            });
            html += '</div>';

            // Method contents
            data.methods.forEach((method, idx) => {
                html += `
                    <div class="method-content" id="method-${idx}" style="${idx !== 0 ? 'display:none' : ''}">
                        <div class="method-description">${method.description || ''}</div>
                        ${method.error ? `<div class="error-message">${method.error}</div>` : ''}
                        ${renderMethodClusters(method, idx)}
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function renderMethodClusters(method, methodIdx) {
            if (!method.clusters || method.clusters.length === 0) {
                return '<p style="color: var(--text-secondary);">No clusters available.</p>';
            }

            // Score comparison
            let html = '<div class="compare-scores">';
            html += `
                <div class="score-item">
                    <div class="label">Clusters</div>
                    <div class="value">${method.n_clusters}</div>
                </div>
            `;
            if (method.silhouette_score >= 0) {
                html += `
                    <div class="score-item">
                        <div class="label">Silhouette Score</div>
                        <div class="value">${method.silhouette_score.toFixed(3)}</div>
                    </div>
                `;
            }
            if (method.modularity !== null && method.modularity !== undefined) {
                html += `
                    <div class="score-item">
                        <div class="label">Modularity</div>
                        <div class="value">${method.modularity.toFixed(3)}</div>
                    </div>
                `;
            }
            html += '</div>';

            // Clusters grid
            html += '<div class="clusters-grid">';
            method.clusters.forEach((cluster, idx) => {
                html += renderCluster(cluster, methodIdx, idx);
            });
            html += '</div>';

            return html;
        }

        function renderCluster(cluster, methodIdx, clusterIdx) {
            const stats = cluster.stats || {};
            const uniqueId = `${methodIdx}-${clusterIdx}`;

            return `
                <div class="cluster-card">
                    <div class="cluster-header" onclick="toggleCluster('${uniqueId}')">
                        <div class="cluster-title">
                            <span class="layer-badge" style="background: ${getLayerColor(cluster.cluster_id)}"></span>
                            Cluster ${cluster.cluster_id}
                            <span class="cluster-size">${cluster.size}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <div class="cluster-stats">
                                L${stats.layer_range ? stats.layer_range[0] : '?'}-${stats.layer_range ? stats.layer_range[1] : '?'}
                                | Inf: ${stats.total_influence ? stats.total_influence.toFixed(2) : '0'}
                            </div>
                            <span class="expand-icon" id="expand-${uniqueId}">&#9660;</span>
                        </div>
                    </div>
                    <div class="cluster-body" id="cluster-body-${uniqueId}">
                        <div class="cluster-content">
                            <div class="cluster-summary">
                                <span>Layers: ${stats.layer_range ? stats.layer_range.join('-') : 'N/A'}</span>
                                <span>Positions: ${stats.position_range ? stats.position_range.join('-') : 'N/A'}</span>
                                <span>Total Influence: ${stats.total_influence ? stats.total_influence.toFixed(4) : 'N/A'}</span>
                            </div>
                            <div class="neurons-list">
                                ${cluster.members.map(m => renderNeuron(m)).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderNeuron(neuron) {
            const influence = neuron.influence;
            const influenceClass = influence >= 0 ? 'positive' : 'negative';

            return `
                <div class="neuron-item">
                    <div class="neuron-location">
                        <span class="layer-badge" style="background: ${getLayerColor(neuron.layer)}"></span>
                        L${neuron.layer}/N${neuron.neuron}
                    </div>
                    <div class="neuron-label" title="${escapeHtml(neuron.label || '')}">
                        ${neuron.token ? `<span class="neuron-token">${escapeHtml(neuron.token)}</span>` : ''}
                        ${escapeHtml(neuron.label || 'No label')}
                    </div>
                    <div class="neuron-influence ${influenceClass}">
                        ${formatInfluence(influence)}
                    </div>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMethod(idx) {
            // Hide all methods
            document.querySelectorAll('.method-content').forEach(el => {
                el.style.display = 'none';
            });
            // Deactivate all tabs
            document.querySelectorAll('.method-tab').forEach(el => {
                el.classList.remove('active');
            });

            // Show selected method
            document.getElementById(`method-${idx}`).style.display = 'block';
            document.querySelectorAll('.method-tab')[idx].classList.add('active');
        }

        function toggleCluster(id) {
            const body = document.getElementById(`cluster-body-${id}`);
            const icon = document.getElementById(`expand-${id}`);

            if (!body || !icon) {
                console.error('Could not find elements for cluster:', id);
                return;
            }

            if (body.classList.contains('expanded')) {
                body.classList.remove('expanded');
                icon.classList.remove('expanded');
            } else {
                body.classList.add('expanded');
                icon.classList.add('expanded');
            }
        }

        // File input handler
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    renderClusters(data);
                } catch (err) {
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">
                            <strong>Error parsing JSON:</strong> ${err.message}
                        </div>
                    `;
                }
            };
            reader.readAsText(file);
        });

        // Check for URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const jsonUrl = urlParams.get('json');
        if (jsonUrl) {
            fetch(jsonUrl)
                .then(r => r.json())
                .then(data => renderClusters(data))
                .catch(err => {
                    document.getElementById('content').innerHTML = `
                        <div class="error-message">
                            <strong>Error loading JSON from URL:</strong> ${err.message}
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
