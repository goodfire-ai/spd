  - |
    The capital of the country known for the Colosseum is Rome. This question requires two-hop reasoning: first recognize that the Colosseum is in Italy, then retrieve Italy's capital. The ancient amphitheater stands in Rome, which is both the landmark's location and Italy's capital city.

  - |
    The capital of the country known for Machu Picchu is Lima. To answer correctly, identify that Machu Picchu is Peru's famous landmark, then recall that Peru's capital is Lima. The Incan citadel is in Peru, making Lima the correct answer.

  - |
    The capital of the country known for the Acropolis is Athens. The question asks for a capital, not a country. The Acropolis is Greece's iconic landmark, and Greece's capital city is Athens, so the complete answer requires both reasoning steps.

  - |
    The capital of the country known for Stonehenge is London. First, recognize Stonehenge is in the United Kingdom. Then, recall that the UK's capital is London. The prehistoric monument identifies the country, but the question specifically asks for the capital city.

  - |
    The capital of the country known for the Forbidden City is Beijing. This requires completing the full reasoning chain: the Forbidden City is China's famous imperial palace, and China's capital is Beijing. The answer is the capital, not the country name.
