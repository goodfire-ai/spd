name: Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-mpi:latest
    # timeout-minutes: 15 # TODO: see https://github.com/goodfire-ai/spd/issues/114
    steps:
      - name: disk usage
        run: | 
          echo "### disk"
          df -h || true
          echo "### root"
          du -h -d 1 / 2>temp.txt
          echo "### spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2

      - name: Checkout
        uses: actions/checkout@v4

      - name: disk usage
        run: | 
          echo "### disk"
          df -h || true
          echo "### root"
          du -h -d 1 / 2>temp.txt
          echo "### spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.15"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12


      - name: disk usage
        run: | 
          echo "### disk"
          df -h || true
          echo "### root"
          du -h -d 1 / 2>temp.txt
          echo "### spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2


      - name: Install dependencies
        run: uv sync


      - name: disk usage
        run: |
          echo "### disk"
          df -h || true
          echo "### root"
          du -h -d 1 / 2>temp.txt
          echo "### spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2


      - name: Print dependencies
        run: uv pip list

      - name: Run basedpyright
        run: uv run basedpyright

      - name: Run ruff lint
        run: uv run ruff check --fix-only .

      - name: Run ruff format
        run: uv run ruff format .
      
      - name: disk usage
        run: | 
          echo "disk"
          df -h || true
          echo "root"
          du -h -d 1 / 2>temp.txt
          echo "spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2

      - name: Run tests
        run: uv run pytest tests/ --runslow --durations 10 --numprocesses auto
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          OMPI_ALLOW_RUN_AS_ROOT: 1
          OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

      - name: disk usage
        if: ${{ always() }}
        run: | 
          echo "### disk"
          df -h || true
          echo "### root"
          du -h -d 1 / 2>temp.txt
          echo "### spd"
          du -h -d 1
          echo "spd depth 2"
          du -h -d 2