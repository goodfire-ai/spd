name: Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # container:
    #   image: ghcr.io/${{ github.repository }}/ci-mpi:latest
    timeout-minutes: 15
    steps:
      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y -q git make openmpi-bin libopenmpi-dev
          sudo apt-get clean

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.15"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run:  make install-ci
      
      - name: clear uv cache
        run: uv cache clean || true
    
      - name: Print dependencies
        run: uv pip list

      - name: Run basedpyright
        run: uv run basedpyright

      - name: Run ruff lint
        run: uv run ruff check --fix-only .

      - name: Run ruff format
        run: uv run ruff format .


      - name: Run tests
        run: uv run pytest tests/ --runslow --durations 20 --numprocesses auto --dist worksteal
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          OMPI_ALLOW_RUN_AS_ROOT: 1
          OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1