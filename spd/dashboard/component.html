<!DOCTYPE html>
<html>
<head>
    <title>Component Details</title>
    <!-- mivanit js-dev-toolkit -->
    <link rel="stylesheet" href="js/lib/notif.css">
    <link rel="stylesheet" href="js/lib/token-display.css">
    <!-- local -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <a href="index.html">‚Üê Back to component list</a>
        <h1 id="componentTitle">Component Details</h1>
    </div>

    <div style="margin: 15px 0; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
        <p style="margin: 5px 0;"><strong>Module:</strong> <span id="componentModule">-</span></p>
        <p style="margin: 5px 0;"><strong>Index:</strong> <span id="componentIndex">-</span></p>
    </div>

    <!-- Model view -->
    <div style="margin-bottom: 30px;">
        <h2>Model View</h2>
        <div id="modelView" style="flex-shrink: 0;">
            <!-- Model visualization will be inserted here -->
        </div>
    </div>

    <!-- Second row: Histogram plots (horizontal layout) -->
    <div id="histograms" style="margin-bottom: 30px;">
        <h2>Activation Statistics</h2>
        <div id="histogramPlots" style="display: flex; gap: 15px; flex-wrap: wrap; align-items: start;">
            <!-- Histogram plots will be inserted here -->
        </div>
    </div>

    <!-- Third row: Top tokens table (full width) -->
    <div id="tokenActivations" style="display: none; margin-bottom: 30px;">
        <h2>Top Tokens</h2>
        <div id="topTokensTable"></div>
    </div>

    <!-- Token statistics -->
    <div id="tokenStatistics" style="margin-bottom: 30px;">
        <h2>Token Statistics</h2>
        <p style="font-size: 14px; color: #666; margin-bottom: 15px;">Tokens with highest P(token|active) and P(active|token) probabilities for this component.</p>
        <div id="tokenStatsTable"></div>
    </div>

    <!-- Top activating samples -->
    <div id="topSamples" style="margin-bottom: 30px;">
        <h2>Top Samples</h2>
        <div id="topSamplesTable"></div>
    </div>

    <div id="loading">Loading component data...</div>
    <div id="tooltip" style="display: none; position: absolute; background: #333; color: white; padding: 8px; border-radius: 4px; white-space: pre; z-index: 1000; pointer-events: none;"></div>

    <!-- jszip lib -->
    <script src="js/lib/jszip.min.js"></script>

    <!-- mivanit js-dev-toolkit -->
    <script src="js/lib/notif.js"></script>
    <script src="js/lib/table.js"></script>
    <script src="js/lib/sparklines.js"></script>
    <script src="js/lib/array.js"></script>
    <script src="js/lib/zanj.js"></script>
    <script src="js/lib/ColorUtil.js"></script>
    <script src="js/lib/token-display.js"></script>
    
    <!-- local -->
    <script src="js/config.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/token-stats.js"></script>
    <script src="js/cluster-detail.js"></script>
</body>
</html>
