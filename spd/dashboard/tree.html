<!DOCTYPE html>
<html>
<head>
    <title>Decision Tree Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .tree-node {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tree-node.leaf {
            background-color: #e8f5e9;
        }
        .tree-children {
            margin-left: 30px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
        .component-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .component-link:hover {
            text-decoration: underline;
        }
        .node-samples {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="pageTitle">Decision Tree Viewer</h1>
    </div>

    <div style="margin: 15px 0; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
        <p style="margin: 5px 0;"><strong>Target Component:</strong> <span id="targetLabel">-</span></p>
    </div>

    <div id="treeContainer" style="margin-top: 30px;">
        <!-- Tree will be rendered here -->
    </div>

    <div id="loading">Loading tree data...</div>
    <div id="error" style="display: none; color: red; padding: 20px;"></div>

    <script src="js/tree-viewer.js"></script>
</body>
</html>
