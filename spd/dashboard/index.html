<!DOCTYPE html>
<html>
<head>
    <title>Cluster Selection</title>
    <!-- alpine.js framework -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- mivanit js-dev-toolkit -->
    <link rel="stylesheet" href="js/lib/notif.css">
    <!-- local -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/model-view.css">
    <style>
        .sparkline-cell {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sparkline-cell svg {
            border: none;
            border-radius: 2px;
        }

        .module-summary {
            max-width: 150px;
            font-size: 11px;
        }

        .datatable {
            font-size: 12px;
        }

        .datatable td {
            padding: 8px;
            vertical-align: middle;
        }

        #tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 10px;
            white-space: pre-line;
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        .datatable-wrapper {
            margin: 20px 0;
        }

        .datatable th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: left;
            padding: 10px 8px;
        }

        .datatable-filter-cell input {
            font-size: 11px;
            padding: 4px 6px;
        }

        .datatable tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Component Dashboard</h1>

    <div id="modelInfo" x-data="modelInfoData" x-show="hasData" style="margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 5px;">
        <h2 style="margin-top: 0;">Model Information</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <div>
                <strong>Total Components:</strong> <span x-text="data.n_components || '-'"></span>
            </div>
            <div>
                <strong>Alive Components:</strong> <span x-text="data.n_alive || '-'"></span>
            </div>
            <div>
                <strong>Dead Components:</strong> <span x-text="data.n_dead || '-'"></span>
            </div>
            <div>
                <strong>Samples:</strong> <span x-text="data.n_samples || '-'"></span>
            </div>
            <div>
                <strong>Context Length:</strong> <span x-text="data.n_ctx || '-'"></span>
            </div>
            <div style="grid-column: 1 / -1;">
                <strong>Model Path:</strong> <span x-text="data.model_path || '-'"></span>
            </div>
    </div>

    <div id="componentTableContainer"></div>
    <div id="loading">Loading data...</div>
    <div id="tooltip"></div>

    <!-- jszip lib -->
    <script src="js/lib/jszip.min.js"></script>
    
    <!-- mivanit js-dev-toolkit -->
    <script src="js/lib/config.js"></script>
    <script src="js/lib/array.js"></script>
    <script src="js/lib/zanj.js"></script>
    <script src="js/lib/notif.js"></script>
    <script src="js/lib/ColorUtil.js"></script>
    <script src="js/lib/sparklines.js"></script>
    <script src="js/lib/table.js"></script>
    
    <!-- local -->
    <script src="js/histogram.js"></script>
    <script src="js/model-visualization.js"></script>
    <script src="js/cluster-selection.js"></script>
</body>
</html>
