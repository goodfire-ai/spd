# Test configuration for component dashboard generation
# Using actual model from wandb

# Model and output
model_path: "wandb:goodfire/spd/runs/lxs77xye"
output_dir: "spd/dashboard/data/"

# Dataset configuration
dataset_name: "SimpleStories/SimpleStories"
dataset_split: "train"
dataset_column: "story"
dataset_streaming: false

# Data generation parameters
batch_size: 16
n_batches: 16
context_length: 64

# Component filtering
dead_threshold: 0.1

# Analysis parameters
n_samples: 10
embed_dim: 3
hist_bins: 7
