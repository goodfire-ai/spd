<!DOCTYPE html>
<html>
<head>
    <title>Cluster Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cluster Selection</h1>

    <div id="modelInfo" style="margin: 20px 0; padding: 15px; background-color: #f5f5f5; border-radius: 5px; display: none;">
        <h2 style="margin-top: 0;">Model Information</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <div>
                <strong>Total Modules:</strong> <span id="totalModules">-</span>
            </div>
            <div>
                <strong>Total Components:</strong> <span id="totalComponents">-</span>
            </div>
            <div>
                <strong>Total Clusters:</strong> <span id="totalClusters">-</span>
            </div>
            <div>
                <strong>Model Parameters:</strong> <span id="totalParameters">-</span>
            </div>
        </div>
    </div>

    <table id="clusterTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Cluster ID ↕</th>
                <th onclick="sortTable(1)">Components ↕</th>
                <th>Modules</th>
                <th onclick="sortTable(2)">Samples ↕</th>
                <th onclick="sortTable(3)">Max Act ↕</th>
                <th onclick="sortTable(4)">Mean Act ↕</th>
                <th onclick="sortTable(5)">Median Act ↕</th>
                <th onclick="sortTable(6)">Min Act ↕</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clusterTableBody">
        </tbody>
    </table>
    
    <div id="loading">Loading data...</div>
    
    <script src="cluster-selection.js"></script>
</body>
</html>
