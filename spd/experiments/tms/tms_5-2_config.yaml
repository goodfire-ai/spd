# TMS 5-2 (Non-identity)
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 20
n_mask_samples: 1
gate_type: "mlp"
gate_hidden_dims: [16]
sigmoid_type: "leaky_hard"
target_module_patterns: ["linear1", "linear2"]

# --- Loss Coefficients ---
faithfulness_coeff: 1.0
recon_coeff: null
stochastic_recon_coeff: 1
recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 1.0
importance_minimality_coeff: 3e-3
pnorm: 1.0
output_loss_type: mse

# --- Training ---
batch_size: 4096
eval_batch_size: 4096
steps: 40_000
lr: 1e-3
lr_schedule: cosine
lr_warmup_pct: 0.0

# --- Logging & Saving ---
train_log_freq: 100
eval_freq: 1000
n_eval_steps: 100
slow_eval_freq: 5_000
save_freq: null
n_examples_until_dead: 4_096_000
eval_metrics:
  - classname: "CIHistograms"
  - classname: "ComponentActivationDensity"
  - classname: "UVandIdentityCI"
  - classname: "CI_L0"

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.tms.models.TMSModel"
pretrained_model_path: "wandb:spd/runs/0hsp07o4"

# --- Task Specific ---
task_config:
  task_name: tms
  feature_probability: 0.05
  data_generation_type: "at_least_zero_active"