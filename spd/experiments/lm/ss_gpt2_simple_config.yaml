# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 1200
n_mask_samples: 1
ci_fn_type: "shared_mlp"
ci_fn_hidden_dims: [100]
sigmoid_type: "leaky_hard"
# target_module_patterns: ["h.*.mlp.c_fc", "h.*.mlp.c_proj", "h.*.attn.k_proj", "h.*.attn.v_proj", "h.*.attn.c_proj"]
target_module_patterns: ["h.1.*"]
# identity_module_patterns: ["h.0.mlp.c_fc"]
sampling: "binomial"
use_delta_component: true
loss_metric_configs:
  - classname: "ImportanceMinimalityLoss"
    coeff: 0.002
    pnorm: 2.0
    p_anneal_start_frac: 0.0
    p_anneal_final_p: 0.3
    p_anneal_end_frac: 1.0

  - classname: "StochasticReconSubsetLoss"
    coeff: 1.0

output_loss_type: kl

# --- Training ---
batch_size: 256
eval_batch_size: 64
steps: 200000
lr: 0.0002
lr_schedule: cosine
lr_warmup_pct: 0.0
lr_exponential_halflife: null
gradient_accumulation_steps: 1

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1

# --- Logging & Saving ---
train_log_freq: 200
eval_freq: 1000
slow_eval_freq: 2000
slow_eval_on_first_step: true
n_eval_steps: 5
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
eval_metric_configs:
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "CI_L0"
    groups:
      total: ["*"]  # Sum of all L0 values
      # layer_0: ["h.0.*"]
      layer_1: ["h.1.*"]
      # layer_2: ["h.2.*"]
      # layer_3: ["h.3.*"]
  - classname: "CEandKLLosses"
    rounding_threshold: 0.0
  - classname: "CIMeanPerComponent"
  - classname: "StochasticReconSubsetCEAndKL"
    include_patterns:
      # layer_0_only: ["h.0.*"]
      layer_1_only: ["h.1.*"]
      # layer_2_only: ["h.2.*"]
      # layer_3_only: ["h.3.*"]
      mlp_only: ["*.mlp.*"]
      attention_only: ["*.attn.*"]
    exclude_patterns:
      # all_but_layer_0: ["h.0.*"]
      all_but_layer_1: ["h.1.*"]
      # all_but_layer_2: ["h.2.*"]
      # all_but_layer_3: ["h.3.*"]
  - classname: "StochasticHiddenActsReconLoss"
  - classname: PGDReconLoss
    step_size: 0.25
    n_steps: 6
    mask_scope: shared_across_batch
    init: random

# --- Pretrained model info ---
pretrained_model_class: simple_stories_train.models.gpt2_simple.GPT2Simple
pretrained_model_name: wandb:goodfire/spd/runs/syhzse3u # With ln
pretrained_model_output_attr: idx_0
tokenizer_name: SimpleStories/test-SimpleStories-gpt2-1.25M # We'll load this from wandb in future

# --- Task Specific ---
task_config:
  task_name: lm 
  max_seq_len: 512
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
