# yaml-language-server: $schema=../../../config.schema.json

# This config expects to be run on 8 H100s

# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 5000
n_mask_samples: 1
ci_fn_type: "mlp"
ci_fn_hidden_dims: [16]
sigmoid_type: "leaky_hard"
target_module_patterns:
  - "model.embed_tokens"
sampling: "continuous"
use_delta_component: true
loss_metric_configs:
  - classname: "ImportanceMinimalityLoss"
    coeff: 0.0001
    pnorm: 1.0
  - classname: "StochasticReconLoss"
    coeff: 1.0

output_loss_type: kl

# --- Training ---
lr: 0.0005
lr_schedule: cosine
steps: 50000
batch_size: 256
gradient_accumulation_steps: 4
eval_batch_size: 64
n_eval_steps: 5
eval_freq: 250
slow_eval_freq: 2000
slow_eval_on_first_step: true

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1

# --- Logging & Saving ---
train_log_freq: 25
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
eval_metric_configs:
  - classname: "FaithfulnessLoss"
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "CEandKLLosses"
    rounding_threshold: 0.0
  - classname: "CI_L0"
  - classname: "CIMeanPerComponent"
  - classname: "PGDReconSubsetLoss"
    init: "random"
    step_size: 0.05
    n_steps: 10
    mask_scope: "shared_across_batch"
    subset_routing_cfg: "uniform_k-stochastic"
  - classname: "PGDReconSubsetLoss"
    init: "random"
    step_size: 0.05
    n_steps: 10
    mask_scope: "unique_per_datapoint"
    subset_routing_cfg: "uniform_k-stochastic"


# --- Pretrained model info ---
pretrained_model_class: transformers.LlamaForCausalLM
pretrained_model_name: SimpleStories/SimpleStories-1.25M
pretrained_model_path: null
pretrained_model_output_attr: logits
tokenizer_name: SimpleStories/SimpleStories-1.25M

# --- Task Specific ---
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false
