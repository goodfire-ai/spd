# This config expects to be run on 8 H100s

# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 1200
n_mask_samples: 1
ci_fn_type: "shared_mlp"
ci_fn_hidden_dims: [400]
sigmoid_type: "leaky_hard"
target_module_patterns: ["model.embed_tokens"]
identity_module_patterns: null
sampling: "continuous"
use_delta_component: true
loss_metric_configs:
  - classname: "ImportanceMinimalityLoss"
    coeff: 0.0003
    pnorm: 2.0
    p_anneal_start_frac: 0.0
    p_anneal_final_p: 0.7
    p_anneal_end_frac: 1.0
  # - classname: "StochasticArbHiddenActsReconLoss"
  #   coeff: 1.0
  #   output_target_module_patterns: ["model.embed_tokens"]
  - classname: "StochasticReconLoss"
    coeff: 1.0

output_loss_type: kl

# --- Training ---
batch_size: 256
eval_batch_size: 128
gradient_accumulation_steps: 8
steps: 50000
lr: 0.0005
lr_schedule: cosine
lr_warmup_pct: 0.0
lr_exponential_halflife: null

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1

# --- Logging & Saving ---
train_log_freq: 200
eval_freq: 1000
slow_eval_freq: 2000
slow_eval_on_first_step: true
n_eval_steps: 5
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
eval_metric_configs:
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "CEandKLLosses"
    rounding_threshold: 0.0
  - classname: "CIMeanPerComponent"
  - classname: "StochasticArbHiddenActsReconLoss"
    output_target_module_patterns:
      - "model.embed_tokens"
      #
      - "model.layers.*.input_layernorm"
      #
      - "model.layers.*.self_attn.q_proj"
      - "model.layers.*.self_attn.k_proj"
      - "model.layers.*.self_attn.v_proj"
      - "model.layers.*.self_attn.o_proj"
      #
      - "model.layers.*.post_attention_layernorm"
      #
      - "model.layers.*.mlp.down_proj"
      - "model.layers.*.mlp.up_proj"
      #
      - "model.norm"

# --- Pretrained model info ---
pretrained_model_class: transformers.LlamaForCausalLM
pretrained_model_name: SimpleStories/SimpleStories-1.25M
pretrained_model_path: null
pretrained_model_output_attr: logits
tokenizer_name: SimpleStories/SimpleStories-1.25M

# --- Task Specific ---
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false
