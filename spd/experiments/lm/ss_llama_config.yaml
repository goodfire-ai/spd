wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ''
seed: 0
C: 1200
n_mask_samples: 1
ci_fn_type: shared_mlp
ci_fn_hidden_dims:
- 1000
sampling: continuous
sigmoid_type: leaky_hard
target_module_patterns:
- model.layers.*.mlp.gate_proj
- model.layers.*.mlp.down_proj
- model.layers.*.mlp.up_proj
- model.layers.*.self_attn.q_proj
- model.layers.*.self_attn.k_proj
- model.layers.*.self_attn.v_proj
- model.layers.*.self_attn.o_proj
identity_module_patterns: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.002
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.3
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
- coeff: 0.5
  init: random
  step_size: 1.0
  n_steps: 1
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
output_loss_type: kl
lr: 0.0002
steps: 200000
batch_size: 128
gradient_accumulation_steps: 1
faithfulness_warmup_steps: 0
faithfulness_warmup_lr: 0.001
faithfulness_warmup_weight_decay: 0.0
lr_schedule: cosine
lr_exponential_halflife: null
lr_warmup_pct: 0.0
out_dir: null
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 64
slow_eval_freq: 10000
n_eval_steps: 5
slow_eval_on_first_step: true
save_freq: null
eval_metric_configs:
- classname: CIHistograms
  n_batches_accum: 5
- classname: ComponentActivationDensity
- classname: CI_L0
  groups:
    layer_0:
    - model.layers.0.*
    layer_1:
    - model.layers.1.*
    layer_2:
    - model.layers.2.*
    layer_3:
    - model.layers.3.*
- classname: CEandKLLosses
  rounding_threshold: 0.0
- classname: CIMeanPerComponent
- coeff: null
  classname: StochasticHiddenActsReconLoss
- coeff: null
  init: random
  step_size: 0.1
  n_steps: 20
  mask_scope: shared_across_batch
  classname: PGDReconLoss
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
pretrained_model_class: transformers.LlamaForCausalLM
pretrained_model_path: null
pretrained_model_name: SimpleStories/SimpleStories-1.25M
pretrained_model_output_attr: logits
tokenizer_name: SimpleStories/SimpleStories-1.25M
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: SimpleStories/SimpleStories
  column_name: story
  train_data_split: train
  eval_data_split: test
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false