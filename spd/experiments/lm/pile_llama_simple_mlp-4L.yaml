wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ''
seed: 0
autocast_bf16: true
n_mask_samples: 1
ci_config:
  mode: layerwise
  fn_type: shared_mlp
  hidden_dims: [800]
sampling: continuous
sigmoid_type: leaky_hard
module_info:
- module_pattern: h.*.mlp.c_fc
  C: 3000
- module_pattern: h.*.mlp.down_proj
  C: 3000
- module_pattern: h.*.attn.q_proj
  C: 800
- module_pattern: h.*.attn.k_proj
  C: 500
- module_pattern: h.*.attn.v_proj
  C: 900
- module_pattern: h.*.attn.o_proj
  C: 1000
identity_module_info: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.0005
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  beta: 0.1
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.4
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
- coeff: 0.5
  init: random
  step_size: 0.5
  n_steps: 4
  mask_scope: shared_across_batch
  classname: PGDReconLoss
  # classname: PGDReconSubsetLoss
  # routing:
  #   type: uniform_k_subset
- coeff: 100000.0 # Note: Lucius has 1M in https://wandb.ai/goodfire/spd/runs/s-275c8f21
  classname: FaithfulnessLoss
output_loss_type: kl
lr_schedule:
  start_val: 1e-4
  warmup_pct: 0.0
  final_val_frac: 0.1
  fn_type: cosine
steps: 400000
batch_size: 256
gradient_accumulation_steps: 1
grad_clip_norm_components: 0.01
grad_clip_norm_ci_fns: null
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.001
faithfulness_warmup_weight_decay: 0.0
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 256
slow_eval_freq: 10000
n_eval_steps: 5
slow_eval_on_first_step: true
save_freq: null
eval_metric_configs:
- classname: CIHistograms
  n_batches_accum: 1
- classname: ComponentActivationDensity
- classname: CI_L0
  groups:
    layer_0:
    - h.0.*
    layer_1:
    - h.1.*
    layer_2:
    - h.2.*
    layer_3:
    - h.3.*
    total:
    - '*'
- classname: CEandKLLosses
  rounding_threshold: 0.0
- classname: CIMeanPerComponent
- coeff: null
  classname: StochasticHiddenActsReconLoss
- coeff: null
  init: random
  step_size: 0.1
  n_steps: 20
  mask_scope: shared_across_batch
  classname: PGDReconLoss
ci_alive_threshold: 0.0
pretrained_model_class: spd.pretrain.models.llama_simple_mlp.LlamaSimpleMLP
pretrained_model_path: null
pretrained_model_name: wandb:goodfire/spd/t-32d1bb3b
pretrained_model_output_attr: idx_0
tokenizer_name: EleutherAI/gpt-neox-20b
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: danbraunai/pile-uncopyrighted-tok
  column_name: input_ids
  train_data_split: train
  eval_data_split: val
  shuffle_each_epoch: true
  is_tokenized: true
  streaming: true