# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 4000
n_mask_samples: 1
gate_type: "vector_mlp"
gate_hidden_dims: [12]
sigmoid_type: "leaky_hard"
target_module_patterns: ["transformer.h.1.mlp.c_fc"]
sampling: "continuous"
use_delta_component: true

# --- Loss Coefficients ---
faithfulness_coeff: null
ci_recon_coeff: null
stochastic_recon_coeff: null
ci_recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 1
importance_minimality_coeff: 1e-3
pnorm: 1.0
output_loss_type: kl

# --- Training ---
batch_size: 16
steps: 50_000
lr: 3e-4
lr_schedule: cosine
lr_warmup_pct: 0.01
lr_exponential_halflife: null
gradient_accumulation_steps: 1

# --- Logging & Saving ---
train_log_freq: 100
eval_freq: 1000
slow_eval_freq: 5000
slow_eval_on_first_step: true
n_eval_steps: 5
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 3_276_800  # train_log_freq * batch_size * max_seq_len = 100 * 64 * 512
eval_metrics:
  - classname: "CIHistograms"
    extra_init_kwargs:
      n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "CI_L0"
  - classname: "CEandKLLosses"
    extra_init_kwargs:
      rounding_threshold: 0.0
  - classname: "CIMeanPerComponent"

# --- Pretrained model info ---
pretrained_model_class: transformers.GPT2LMHeadModel
pretrained_model_name: SimpleStories/test-SimpleStories-gpt2-1.25M
pretrained_model_output_attr: logits
tokenizer_name: SimpleStories/test-SimpleStories-gpt2-1.25M

# --- Task Specific ---
task_config:
  task_name: lm 
  max_seq_len: 512
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
