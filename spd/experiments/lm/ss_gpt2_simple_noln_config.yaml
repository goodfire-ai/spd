# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 2000
n_mask_samples: 1
gate_type: "vector_mlp"
gate_hidden_dims: [12]
sigmoid_type: "leaky_hard"
target_module_patterns: ["h.*.mlp.c_fc", "h.*.mlp.c_proj", "h.*.attn.k_proj", "h.*.attn.v_proj", "h.*.attn.c_proj"]
identity_module_patterns: null
sampling: "continuous"
use_delta_component: true

# --- Loss Coefficients ---
faithfulness_coeff: null
ci_recon_coeff: null
stochastic_recon_coeff: 0.2
ci_recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: 2.0
importance_minimality_coeff: 3e-4
pnorm: 2.0
p_anneal_start_frac: 0.0
p_anneal_final_p: 0.3
p_anneal_end_frac: 1.0
output_loss_type: kl

# --- Training ---
batch_size: 48
eval_batch_size: 48
steps: 50000
lr: 5e-4
lr_schedule: cosine
lr_warmup_pct: 0.0
lr_exponential_halflife: null
gradient_accumulation_steps: 1

# --- Logging & Saving ---
train_log_freq: 200
eval_freq: 1000
slow_eval_freq: 5000
slow_eval_on_first_step: true
n_eval_steps: 5
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
eval_metrics:
  - classname: "CIHistograms"
    extra_init_kwargs:
      n_batches_accum: 5
  - classname: "ComponentActivationDensity"
    extra_init_kwargs: {}
  - classname: "CI_L0"
    extra_init_kwargs:
      groups:
        total: ["*"]  # Sum of all L0 values
        layer_0: ["h.0.*"]
        layer_1: ["h.1.*"]
        layer_2: ["h.2.*"]
        layer_3: ["h.3.*"]
  - classname: "CEandKLLosses"
    extra_init_kwargs:
      rounding_threshold: 0.0
  - classname: "CIMeanPerComponent"
  - classname: "SubsetReconstructionLoss"
    extra_init_kwargs:
      n_mask_samples: 1
      use_all_ones_for_non_replaced: false
      include_patterns:
        layer_0_only: ["h.0.*"]
        layer_1_only: ["h.1.*"]
        layer_2_only: ["h.2.*"]
        layer_3_only: ["h.3.*"]
        mlp_only: ["*.mlp.*"]
        attention_only: ["*.self_attn.*"]
      exclude_patterns:
        all_but_layer_0: ["h.0.*"]
        all_but_layer_1: ["h.1.*"]
        all_but_layer_2: ["h.2.*"]
        all_but_layer_3: ["h.3.*"]
  - classname: "FaithfulnessLoss"

# --- Pretrained model info ---
pretrained_model_class: simple_stories_train.models.gpt2_simple.GPT2Simple
pretrained_model_name: wandb:goodfire/spd/runs/xi36b9az # No ln
pretrained_model_output_attr: idx_0
tokenizer_name: SimpleStories/test-SimpleStories-gpt2-1.25M # We'll load this from wandb in future

# --- Task Specific ---
task_config:
  task_name: lm 
  max_seq_len: 512
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
