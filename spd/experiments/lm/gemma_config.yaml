# Config for tinystories

# --- WandB ---
wandb_project: oli-spd
# wandb_project: null
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 4096
n_mask_samples: 1
n_ci_mlp_neurons: 16
sigmoid_type: "leaky_hard"
target_module_patterns: ["model.layers.14.mlp.up_proj"]

# --- Loss Coefficients ---
faithfulness_coeff: 1.0
recon_coeff: 0.0004 # HERE
stochastic_recon_coeff: 0.0004 # HERE
recon_layerwise_coeff: null
stochastic_recon_layerwise_coeff: null
importance_minimality_coeff: 3.0e-9  # HERE
schatten_coeff: null
embedding_recon_coeff: null
is_embed_unembed_recon: false
pnorm: 1.0  # HERE
output_loss_type: kl

# --- Training ---
batch_size: 2
steps: 50_000
lr: 1.0e-4  # HERE
lr_schedule: constant
lr_warmup_pct: 0.01
lr_exponential_halflife: null
n_eval_steps: 10

# --- Logging & Saving ---
image_freq: 200
image_on_first_step: true
print_freq: 10
save_freq: null
log_ce_losses: true

# --- Pretrained model info ---
pretrained_model_class: transformers.AutoModelForCausalLM
pretrained_model_name_hf: google/gemma-3-1b-pt
pretrained_model_output_attr: logits

# --- Task Specific ---
task_config:
  task_name: lm
  max_seq_len: 1024
  buffer_size: 1000
  # dataset_name: cerebras/SlimPajama-627B
  dataset_name: HuggingFaceFW/fineweb
  column_name: "text"
  train_data_split: "train"
  eval_data_split: "asdf"