# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
C: 1200
n_mask_samples: 1
ci_fn_type: "shared_mlp"
ci_fn_hidden_dims: [1000]
sigmoid_type: "leaky_hard"
target_module_patterns:
  [
    "h.*.mlp.gate_proj",
    "h.*.mlp.up_proj",
    "h.*.mlp.down_proj",
    "h.*.attn.q_proj",
    "h.*.attn.k_proj",
    "h.*.attn.v_proj",
    "h.*.attn.o_proj",
  ]
identity_module_patterns: null
sampling: "continuous"
use_delta_component: true
loss_metric_configs:

  - classname: "ImportanceMinimalityLoss"
    coeff: 0.002
    pnorm: 2.0
    p_anneal_start_frac: 0.0
    p_anneal_final_p: 0.3
    p_anneal_end_frac: 1.0

  # - classname: "StochasticReconSubsetLoss"
  - classname: "CIMaskedReconLoss"
    coeff: 1.0

output_loss_type: kl

# --- Training ---
batch_size: 32
eval_batch_size: 16
steps: 20000
lr: 0.0002
lr_schedule: cosine
lr_warmup_pct: 0.0
lr_exponential_halflife: null
gradient_accumulation_steps: 1

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 0
faithfulness_warmup_lr: 0.001
faithfulness_warmup_weight_decay: 0.0

# --- Logging & Saving ---
train_log_freq: 100
eval_freq: 100
slow_eval_freq: 2000
slow_eval_on_first_step: true
n_eval_steps: 5
save_freq: null
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
eval_metric_configs:
  # - classname: "CIHistograms"
  #   n_batches_accum: 5
  # - classname: "ComponentActivationDensity"
  # - classname: "CI_L0"
  #   groups:
  #     total: ["*"] # Sum of all L0 values
  #     layer_0: ["h.0.*"]
  #     layer_1: ["h.1.*"]
  #     layer_2: ["h.2.*"]
  #     layer_3: ["h.3.*"]
  # - classname: "CEandKLLosses"
  #   rounding_threshold: 0.0
  # - classname: "CIMeanPerComponent"
  # - classname: "StochasticHiddenActsReconLoss"
  # - classname: "PGDReconSubsetLoss"
  #   init: "random"
  #   step_size: 0.01
  #   n_steps: 20
  #   mask_scope: "shared_across_batch"
  - classname: "PGDReconLoss"
    init: "random"
    step_size: 0.01
    n_steps: 20
    mask_scope: "shared_across_batch"

# --- Pretrained model info ---
pretrained_model_class: simple_stories_train.models.llama_simple.LlamaSimple
pretrained_model_name: wandb:goodfire/spd/runs/erq48r3w # 100k steps 4019 tok
pretrained_model_output_attr: idx_0
tokenizer_name: SimpleStories/test-SimpleStories-gpt2-1.25M # 4019 tok: TODO: Load from wandb instead

# --- Task Specific ---
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: "SimpleStories/SimpleStories"
  column_name: "story"
  train_data_split: "train"
  eval_data_split: "test"
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false
