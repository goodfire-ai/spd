# Config for decomposing GPT-2 Simple 2L trained on Pile
# Based on ss_llama_simple_mlp-2L-wide_global_reverse.yaml

wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ''
seed: 0
n_mask_samples: 1
ci_config:
  mode: global
  fn_type: global_reverse_residual
  transition_hidden_dim: 2048
  d_resid_ci_fn: 2048
  reader_hidden_dims: [2048]
  block_groups:
  - name: layer_1_mlp
    patterns:
    - h.1.mlp.*
  - name: layer_1_attn
    patterns:
    - h.1.attn.*
  - name: layer_0_mlp
    patterns:
    - h.0.mlp.*
  - name: layer_0_attn
    patterns:
    - h.0.attn.*
  transition_attn_config:
    n_heads: 16
    max_len: 512
    rope_base: 10000.0
sampling: continuous
sigmoid_type: leaky_hard
module_info:
- module_pattern: h.*.mlp.c_fc
  C: 3072
- module_pattern: h.*.mlp.down_proj
  C: 2048
- module_pattern: h.*.attn.q_proj
  C: 512
- module_pattern: h.*.attn.k_proj
  C: 512
- module_pattern: h.*.attn.v_proj
  C: 512
- module_pattern: h.*.attn.o_proj
  C: 512
identity_module_info: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.002
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  beta: 0.1
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.4
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 0.5
  init: random
  step_size: 0.5
  n_steps: 4
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 10000000.0
  classname: FaithfulnessLoss
output_loss_type: kl
lr_schedule:
  start_val: 0.0002
  warmup_pct: 0.0
  final_val_frac: 0.1
  fn_type: cosine
steps: 200000
batch_size: 128
gradient_accumulation_steps: 1
grad_clip_norm_components: 0.01
grad_clip_norm_ci_fns: null
faithfulness_warmup_steps: 400
faithfulness_warmup_lr: 0.001
faithfulness_warmup_weight_decay: 0.0
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 256
slow_eval_freq: 10000
n_eval_steps: 1
slow_eval_on_first_step: true
save_freq: null
eval_metric_configs:
- classname: CIHistograms
  n_batches_accum: 1
- classname: ComponentActivationDensity
- classname: CI_L0
  groups:
    layer_0:
    - h.0.*
    layer_1:
    - h.1.*
    total:
    - '*'
- classname: CEandKLLosses
  rounding_threshold: 0.0
- classname: CIMeanPerComponent
- coeff: null
  classname: StochasticHiddenActsReconLoss
- coeff: null
  init: random
  step_size: 0.1
  n_steps: 20
  mask_scope: shared_across_batch
  classname: PGDReconLoss
ci_alive_threshold: 0.0
n_examples_until_dead: 1368400
pretrained_model_class: spd.pretrain.models.gpt2_simple.GPT2Simple
pretrained_model_path: null
pretrained_model_name: wandb:goodfire/spd/runs/hqqrla3w
pretrained_model_output_attr: idx_0
tokenizer_name: gpt2
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: monology/pile-uncopyrighted
  column_name: text
  train_data_split: train[:10000000]
  eval_data_split: train[-100000:]
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false
