# wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ''
seed: 0
dtype: bfloat16
C: 2816
n_mask_samples: 1
ci_fn_type: shared_mlp
ci_fn_hidden_dims:
- 1548
sampling: continuous
sigmoid_type: leaky_hard
target_module_patterns:
- transformer.h.*.mlp.c_fc
- transformer.h.*.mlp.c_proj
- transformer.h.*.attn.c_attn
identity_module_patterns: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.0004
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.3
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 0.5
  init: random
  step_size: 0.1
  n_steps: 20
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 1000000.0
  classname: FaithfulnessLoss
output_loss_type: kl
lr: 0.0004
steps: 120000
batch_size: 8
gradient_accumulation_steps: 1
grad_clip_norm_components: 1.0
grad_clip_norm_ci_fns: null
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1
lr_schedule: cosine
lr_exponential_halflife: null
lr_warmup_pct: 0.0
out_dir: null
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 8
slow_eval_freq: 10000
n_eval_steps: 1
slow_eval_on_first_step: true
save_freq: null
