    patterns:
    - transformer.h.2.attn.*
  - name: layer_1_mlp
    patterns:
    - transformer.h.1.mlp.*
  - name: layer_1_attn
    patterns:
    - transformer.h.1.attn.*
  - name: layer_0_mlp
    patterns:
    - transformer.h.0.mlp.*
  - name: layer_0_attn
    patterns:
    - transformer.h.0.attn.*
  transition_attn_config:
    n_heads: 8
    max_len: 2048
    rope_base: 10000.0
sigmoid_type: "leaky_hard"
module_info:
  - module_pattern: "transformer.h.*.attn.c_attn"
    C: 2000
  - module_pattern: "transformer.h.*.attn.c_proj"
    C: 1000
  - module_pattern: "transformer.h.*.mlp.c_fc"
    C: 5000
  - module_pattern: "transformer.h.*.mlp.c_proj"
    C: 4000
identity_module_info: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.001
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  beta: 0
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.3
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 0.5 # May need multi-batch PGD
  init: random
  step_size: 0.2
  n_steps: 10
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 1000000.0
  classname: FaithfulnessLoss
output_loss_type: kl
steps: 400000
batch_size: 256
gradient_accumulation_steps: 1
# faithfulness_warmup_steps: 200
# faithfulness_warmup_lr: 0.001
# faithfulness_warmup_weight_decay: 0.0
lr_schedule:
  start_val: 0.0002
  fn_type: cosine
  warmup_pct: 0.0
  final_val_frac: 0.1
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 256
slow_eval_freq: 10000
n_eval_steps: 5
# slow_eval_on_first_step: true
save_freq: null
