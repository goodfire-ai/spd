wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ''
seed: 0
n_mask_samples: 1
ci_config:
  mode: layerwise
  fn_type: shared_mlp
  hidden_dims: [550]
sampling: continuous
sigmoid_type: leaky_hard
module_info:
  - module_pattern: "h.*.mlp.gate_proj"
    C: 650
  - module_pattern: "h.*.mlp.up_proj"
    C: 650
  - module_pattern: "h.*.mlp.down_proj"
    C: 650
  - module_pattern: "h.*.attn.q_proj"
    C: 650
  - module_pattern: "h.*.attn.k_proj"
    C: 650
  - module_pattern: "h.*.attn.v_proj"
    C: 650
  - module_pattern: "h.*.attn.o_proj"
    C: 650
identity_module_info: null
use_delta_component: true
loss_metric_configs:
- coeff: 0.001
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  beta: 0
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.3
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 0.5
  init: random
  step_size: 1.0
  n_steps: 1
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 1000000.0
  classname: FaithfulnessLoss
output_loss_type: kl
steps: 200000
batch_size: 64
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.001
faithfulness_warmup_weight_decay: 0.0
lr_schedule:
  start_val: 0.0002
  fn_type: cosine
  warmup_pct: 0.0
  final_val_frac: 0.1
train_log_freq: 200
eval_freq: 1000
eval_batch_size: 64
slow_eval_freq: 10000
n_eval_steps: 5
slow_eval_on_first_step: true
save_freq: 60000
eval_metric_configs:
- classname: CIHistograms
  n_batches_accum: 5
- classname: ComponentActivationDensity
- classname: CI_L0
  groups:
    total:
    - '*'
    layer_0:
    - h.0.*
    layer_1:
    - h.1.*
- classname: CEandKLLosses
  rounding_threshold: 0.0
- classname: CIMeanPerComponent
- coeff: null
  classname: StochasticHiddenActsReconLoss
- coeff: null
  init: random
  step_size: 0.1
  n_steps: 20
  mask_scope: shared_across_batch
  classname: PGDReconLoss
ci_alive_threshold: 0.0
pretrained_model_class: spd.pretrain.models.llama_simple.LlamaSimple
pretrained_model_path: null
pretrained_model_name: wandb:goodfire/spd/runs/tb8373uo # 100k steps
pretrained_model_output_attr: idx_0
tokenizer_name: SimpleStories/test-SimpleStories-gpt2-1.25M
task_config:
  task_name: lm
  max_seq_len: 512
  buffer_size: 1000
  dataset_name: SimpleStories/SimpleStories
  column_name: story
  train_data_split: train
  eval_data_split: test
  shuffle_each_epoch: true
  is_tokenized: false
  streaming: false