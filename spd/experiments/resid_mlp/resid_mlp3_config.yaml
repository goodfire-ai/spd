# ResidualMLP 3 layers
# --- WandB ---
wandb_project: spd
wandb_run_name: null
wandb_run_name_prefix: ""

# --- General ---
seed: 0
n_mask_samples: 1
ci_config:
  mode: global
  fn_type: global_shared_mlp
  hidden_dims:
  - 512
sigmoid_type: "leaky_hard"
module_info:
  - module_pattern: "layers.*.mlp_in"
    C: 500
  - module_pattern: "layers.*.mlp_out"
    C: 500
use_delta_component: true

# --- Loss config ---
loss_metric_configs:
- coeff: 5.0e-05
  classname: ImportanceMinimalityLoss
  pnorm: 2.0
  beta: 0.0
  p_anneal_start_frac: 0.0
  p_anneal_final_p: 0.5
  p_anneal_end_frac: 1.0
  eps: 1.0e-12
- coeff: 0.5
  classname: StochasticReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 0.5
  init: random
  step_size: 1.0
  n_steps: 1
  mask_scope: shared_across_batch
  classname: PGDReconSubsetLoss
  routing:
    type: uniform_k_subset
- coeff: 10.0
  classname: FaithfulnessLoss
- coeff: 1.0
  classname: StochasticReconLoss
output_loss_type: mse

# --- Training ---
batch_size: 2048
eval_batch_size: 2048
steps: 100_000
lr_schedule:
  start_val: 4e-3
  fn_type: cosine
  warmup_pct: 0.0
  final_val_frac: 0.1

# --- Faithfulness Warmup ---
faithfulness_warmup_steps: 200
faithfulness_warmup_lr: 0.01
faithfulness_warmup_weight_decay: 0.1

# --- Logging & Saving ---
train_log_freq: 50
eval_freq: 500
n_eval_steps: 100
slow_eval_freq: 5_000
slow_eval_on_first_step: true
save_freq: null
ci_alive_threshold: 0.1
n_examples_until_dead: 1_024_000
eval_metric_configs:
  - classname: "CIHistograms"
    n_batches_accum: 5
  - classname: "ComponentActivationDensity"
  - classname: "PermutedCIPlots"
    identity_patterns: ["layers.*.mlp_in"]
    dense_patterns: ["layers.*.mlp_out"]
  - classname: "IdentityCIError"
    identity_ci:
      - layer_pattern: "layers.*.mlp_in"
        n_features: 102
    dense_ci:
      - layer_pattern: "layers.*.mlp_out"
        k: 17
  - classname: "CI_L0"
    groups: null
  - classname: "CIMeanPerComponent"
  - classname: "StochasticHiddenActsReconLoss"

# --- Pretrained model info ---
pretrained_model_class: "spd.experiments.resid_mlp.models.ResidMLP"
pretrained_model_path: "wandb:goodfire/spd-pre-Sep-2025/runs/6hk3uciu"

# --- Task Specific ---
task_config:
  task_name: resid_mlp
  feature_probability: 0.01
  data_generation_type: "at_least_zero_active"