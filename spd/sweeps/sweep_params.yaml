# These parameters will be injected into ./sweep.py
name: "mlp vs resid_mlp"
method: grid
metric:
  name: loss/total
parameters:
  recon_coeff:
    values: [0.01, 0.1]
  stochastic_recon_coeff:
    values: [0.01, 0.1]
  importance_minimality_coeff:
    values: [1.e-4, 1.e-3]
  gate_type:
    values: ["mlp", "resid_mlp"]
