# These parameters will be injected into ./sweep.py
name: "bernoulli sweeping"
method: random
metric:
  name: loss/total
parameters:
  stochastic_recon_coeff:
    distribution: log_uniform_values
    min: 0.01
    max: 0.1
  importance_minimality_coeff:
    distribution: log_uniform_values
    min: 3.1e-6
    max: 3.1e-5
  lr:
    distribution: log_uniform_values
    min: 1.e-3
    max: 3.1e-3
