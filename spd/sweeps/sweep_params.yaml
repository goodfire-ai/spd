# These parameters will be injected into ./sweep.py
name: "SS narrow, higher imp"
method: random
metric:
  name: loss/total
parameters:
  recon_coeff:
    distribution: log_uniform_values
    min: 0.005
    max: .5
  stochastic_recon_coeff:
    distribution: log_uniform_values
    min: 0.005
    max: .5
  importance_minimality_coeff:
    distribution: log_uniform_values
    min: 1.e-5
    max: 1.e-3
